<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <webview src="./a.html"/>
    <script>
      const { ipcRenderer } = require('electron')
      const wv = document.querySelector('webview')
      wv.addEventListener('dom-ready', () => {
        ipcRenderer.send('webview-dom-ready', wv.getWebContentsId())
      })
    </script>
  </body>
</html>
